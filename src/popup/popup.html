<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Amazon Data Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Amazon Data Extractor</h1>

    <div id="notAmazonMessage" class="message error hidden">
      <p>Not an Amazon product page. Please navigate to an Amazon product page.</p>
    </div>

    <div id="extractionControls">
      <button id="extractButton" class="btn primary">Extract This Product</button>
      <div class="status-container">
        <span id="statusText">Ready</span>
        <span id="productCount" class="badge">0</span> products stored
      </div>
    </div>

    <div class="actions-container">
      <button id="downloadCsvButton" class="btn">Download CSV</button>
      <button id="downloadJsonButton" class="btn">Download JSON</button>
      <button id="clearDataButton" class="btn danger">Clear Data</button>
    </div>

    <div id="productList" class="product-list"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
